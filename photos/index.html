<script language= "JavaScript"><!--Script: Displays a certain photo based on the time-->

	var now = new Date();
	var hrs = now.getHours();
	
	function printTime(){
		var now = new Date();
		var hrs = now.getHours();
		var min = now.getMinutes();
		var sec = now.getSeconds();
		
		//time-digit formatting
		if (hrs < 10)hrs = "0" + hrs;
		if (min < 10)min = "0" + min;
		if (sec < 10)sec = "0" + sec;
		
		var time = hrs + ":" + min + ":" + sec;
		
		document.getElementById('timeBar').innerHTML = "The current time is " + time;
	}
	
	var counter = 0;
	dnAlbum = new Array();
	dnAlbum[0] = "one_opt";
	dnAlbum[1] = "two_opt";
	dnAlbum[2] = "three_opt";
	dnAlbum[3] = "four_opt";
		
	switch(true){
		case (hrs < 9):
			this.counter = 0;
			break;
		case (hrs < 15):
			this.counter = 1;
			break;
		case (hrs <  20):
			this.counter = 2;
			break;
		case (hrs < 24):
			this.counter = 3;
			break;
		default:
			break;
	}
	
	var dnImage = 'https://jimmyzholin.github.io/photos/dn/' + dnAlbum[counter];
	dnImage += '.jpg';
	
</script>
