<script language= "JavaScript"> <!--Script:Slideshow controller-->
	var shallowArray = new Array("8&9.jpg" , "go.jpg", "strawCakes.jpg");
	
	var shallowArray_counter = 0;
	var shallowArray_length = shallowArray.length - 1;
	
	function change_image(num){
		
		document.getElementById("slideShow").src = "https://jimmyzholin.github.io/photos/shallow/" + shallowArray[num];
		
		switch(true){
			case (num == 0):
				document.getElementById("macro1").style.opacity = 1;
				document.getElementById("macro2").style.opacity = 0.5;
				document.getElementById("macro3").style.opacity = 0.5;
				break;
			case (num == 1):
				document.getElementById("macro1").style.opacity = 0.5;
				document.getElementById("macro2").style.opacity = 1;
				document.getElementById("macro3").style.opacity = 0.5;
				break;
			case (num == 2):
				document.getElementById("macro1").style.opacity = 0.5;
				document.getElementById("macro2").style.opacity = 0.5;
				document.getElementById("macro3").style.opacity = 1;
				break;
			default:
				break;
		}
		
		return false;
	}	
</script>

<script language= "JavaScript"><!--Script: Displays a certain photo based on the time-->

	var now = new Date();
	var hrs = now.getHours();
	
	function printTime(){
		var now = new Date();
		var hrs = now.getHours();
		var min = now.getMinutes();
		var sec = now.getSeconds();
		
		//time-digit formatting
		if (hrs < 10)hrs = "0" + hrs;
		if (min < 10)min = "0" + min;
		if (sec < 10)sec = "0" + sec;
		
		var time = hrs + ":" + min + ":" + sec;
		
		document.getElementById('timeBar').innerHTML = "Current PST: " + "</br>" + time;
	}
	
	var counter = 0;
	dnAlbum = new Array("one", "two", "three", "four");

	switch(true){
		case (hrs < 9):
			this.counter = 0;
			break;
		case (hrs < 15):
			this.counter = 1;
			break;
		case (hrs <  20):
			this.counter = 2;
			break;
		case (hrs < 24):
			this.counter = 3;
			break;
		default:
			break;
	}
	
	var dnImage = 'https://jimmyzholin.github.io/photos/dn/' + dnAlbum[counter];
	dnImage += '.jpg';
	
	function timeIndicator(){
		switch(true){
			case (hrs < 9):
				document.getElementById("dayNight1").style.opacity = 1;
				document.getElementById("dayNight2").style.opacity = 0.25;
				document.getElementById("dayNight3").style.opacity = 0.25;
				document.getElementById("dayNight4").style.opacity = 0.25;
				document.getElementById("dnText1").style.fontWeight = "bold";
				break;
			case (hrs < 15):
				document.getElementById("dayNight1").style.opacity = 0.25;
				document.getElementById("dayNight2").style.opacity = 1;
				document.getElementById("dayNight3").style.opacity = 0.25;
				document.getElementById("dayNight4").style.opacity = 0.25;
				document.getElementById("dnText2").style.fontWeight = "bold";
				break;
			case (hrs <  20):
				document.getElementById("dayNight1").style.opacity = 0.25;
				document.getElementById("dayNight2").style.opacity = 0.25;
				document.getElementById("dayNight3").style.opacity = 1;
				document.getElementById("dayNight4").style.opacity = 0.25;
				document.getElementById("dnText3").style.fontWeight = "bold";
				break;
			case (hrs < 24):
				document.getElementById("dayNight1").style.opacity = 0.25;
				document.getElementById("dayNight2").style.opacity = 0.25;
				document.getElementById("dayNight3").style.opacity = 0.25;
				document.getElementById("dayNight4").style.opacity = 1;
				document.getElementById("dnText4").style.fontWeight = "bold";
				break;
			default:
				break;
		}		
	}
	
</script>
